<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document using React</title>
</head>

<body>
    <div id="root">

    </div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const heading1 = React.createElement("h1", { id: "heading1" }, "Welcome to React course");
    const heading2 = React.createElement('h2', { id: "heading2" }, "Hello Everyone!");
    const wrapper = React.createElement('div', { id: 'wrapper' }, [heading1, heading2]);
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(wrapper)
</script>

</html>
